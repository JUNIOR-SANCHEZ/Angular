<h2><strong>{{title}}</strong></h2>
<br>
<input type="text" [(ngModel)]="newRopa"/><button (click)="addRopa()">Agregar Prenda</button>
<p *ngIf="newRopa">La prenda a guardar es: <strong>{{newRopa}}</strong>.</p>
<ul>
    <li *ngFor="let prenda of listRopa;index as i">
        {{prenda}}
        <button (click)="eliminarPrenda(i)">Eliminar Prenda</button>
    </li>
</ul>
